<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ecdde8;
        }

        .login-box {
            border-radius: 20px;
        }

        .actions {
            display: flex;
            justify-content: center;
        }
    </style>
</head>


<body>

     <!-- CONTENEDOR PRINCIPAL -->
    <div class="container py-4 login-box">

        <div class="row mx-auto">
            <div class="col">
                <h2 class="text-center">Inicio de sesi칩n</h2>
            </div>
        </div>


     <!-- INGRESO DE DATOS -->
        <form id="loginForm" class="p-4 bg-body-tertiary mx-auto login-box"
            style="max-width: 600px; width: 100%; border-radius: 24px;">

            <div class="row align-items-center mb-3">
                <label for="inputEmail" class="col-12 col-sm-3 col-form-label">Correo:</label>
                <div class="col-12 col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <label for="inputPassword" class="col-12 col-sm-3 col-form-label">Contrase침a:</label>
                <div class="col-12 col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase침a">
                </div>
            </div>
            <div id="liveAlertPlaceholder"></div>
            <div class="actions p-2">
                <button type="submit" class="btn btn-primary">Registro</button>

            </div>
        </form>


    </div>



<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>

</body>


</html>
